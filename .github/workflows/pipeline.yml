name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Test myapp-back
        working-directory: teste-back  # Diretório onde está o Dockerfile do myapp-back
        run: |
          docker build -t myapp-back .
          docker run myapp-back mvn clean test  # Comando para executar testes do Maven

      - name: Build and Test myapp-front
        working-directory: teste-front  # Diretório onde está o Dockerfile do myapp-front
        run: |
          docker build -t myapp-front .
          docker run myapp-front npm test  # Comando para executar testes do npm

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy application
        run: docker-compose up -d

      - name: Run integration tests
        run: |
          # Exemplo de script de teste de integração
          docker-compose exec myapp-back mvn verify
          docker-compose exec myapp-front npm run test:integration

  notify:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Send notification
        run: echo "Deployment completed successfully!"
