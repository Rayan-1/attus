name: Docker Compose Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: dbname
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common unzip
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io openjdk-17-jdk
          sudo ln -sf /usr/bin/bash /bin/sh

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Build and Deploy with Docker Compose
        run: |
          docker-compose up --build -d
          sleep 10  # Wait for services to fully start
          docker-compose ps  # List running containers after startup

      - name: Test connectivity to teste-front service
        run: |
          curl -sSf http://localhost:5000 || true

      - name: Test connectivity to teste-back service
        run: |
          curl -sSf http://localhost:8080 || true

      - name: Download SonarScanner
        run: |
          curl -sL https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip -o sonar-scanner.zip
          unzip sonar-scanner.zip

      - name: SonarCloud Scan
        shell: bash
        env:
          SONAR_TOKEN: 5b12c1e6c167a3b49dace9ab39d05fa406d77190
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
          PATH: $JAVA_HOME/bin:$PATH
        run: |
          ./sonar-scanner-4.6.2.2472-linux/bin/sonar-scanner \
            -Dsonar.projectKey=Rayan-1_attus \
            -Dsonar.organization=rayan-1 \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN
