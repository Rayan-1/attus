version: '3'
services:
  front:
    container_name: front
    build: ./front
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
    networks:
      - front
    depends_on:
      - back

  back:
    container_name: back
    build: ./back
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mydatabase
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
    networks:
      - front
      - db
    depends_on:
      - postgres

  nginx:
    container_name: proxy-reverso
    build: ./proxy
    ports:
      - "80:80"
    depends_on:
      - front
    networks:
      - front


  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - db

